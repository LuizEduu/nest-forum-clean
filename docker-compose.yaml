version: '3.8'

services:
  postgres:
    container_name: nest-forum-clean-pg
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: nest-forum-clean
      PGDATA: /data/postgres
    volumes:
      - ./data/pg:/data/postgres
